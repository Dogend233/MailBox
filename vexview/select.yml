#邮件类型选择GUI
gui:
  #GUI背景图片
  img: '[local]MailBox/gui_select.png'
  #x坐标
  x: -1
  #y坐标
  y: -1
  #显示宽度
  w: 240
  #显示高度
  h: 158
  #原图宽度（VV2.6及以上不填）
  ww: 240
  #原图高度（VV2.6及以上不填）
  hh: 158
#按钮
button:
    #按钮id
    id:
      system: MailSelectButton_System
      player: MailSelectButton_Player
      permission: MailSelectButton_Permission
      date: MailSelectButton_Date
      times: MailSelectButton_Times
      keytimes: MailSelectButton_KeyTimes
      cdkey: MailSelectButton_Cdkey
      online: MailSelectButton_Online
      template: MailSelectButton_Template
    #图片
    img_1: '[local]MailBox/button_small.png'
    img_2: '[local]MailBox/button_small_.png'
    #x坐标
    x:
    - 20
    - 95
    - 170
    - 20
    - 95
    - 170
    - 20
    - 95
    - 170
    #y坐标
    y:
    - 15
    - 15
    - 15
    - 65
    - 65
    - 65
    - 115
    - 115
    - 115
    #显示宽度
    w: 50
    #显示高度
    h: 30
    #显示顺序
    list:
    - player
    - system
    - permission
    - date
    - times
    - keytimes
    - cdkey
    - online
    - template
