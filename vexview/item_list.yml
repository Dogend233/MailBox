#物品列表GUI
gui:
  #GUI背景图片
  img: '[local]MailBox/gui_content.png'
  #x坐标
  x: -1
  #y坐标
  y: -1
  #显示宽度
  ww: 270
  #显示高度
  hh: 200
  #原图宽度
  w: 240
  #原图高度
  h: 200
#滚动列表
list:
  #x坐标
  x: 10
  #y坐标
  y: 10
  #显示宽度
  w: 250
  #显示高度
  h: 180
  #最小高度（建议比显示高度小5）
  mh: 175
  #最大高度计算公式：(物品数 * sh) + ih
  #每一行物品所占高度
  sh: 40
  #第一行物品所占额外高度
  oh: 0
#物品槽
slot:
  #物品槽背景图
  img: '[local]MailBox/image_solt.png'
  #物品槽背景图显示宽度（推荐偶数且大于等于18）
  w: 18
  #物品槽背景图显示高度（同上）
  h: 18
  #每一行的物品数量
  c: 6
  #第一列物品的x坐标
  fx: 10
  #第一行物品的y坐标
  fy: 5
  #x坐标偏移量(每列物品增加的y坐标)
  ox: 40
  #y坐标偏移量(每行物品增加的y坐标)
  oy: 40
