#CDK兑换GUI
gui:
  #GUI背景图片
  img: '[local]MailBox/gui_select.png'
  #x坐标
  x: -1
  #y坐标
  y: -1
  #显示宽度
  w: 240
  #显示高度
  h: 158
  #原图宽度（VV2.6及以上不填）
  ww: 240
  #原图高度（VV2.6及以上不填）
  hh: 158
#标题
title:
  #是否启用标题（true 启用 | false 关闭）
  enable: true
  #标题类型（text：文字 | image：图片）
  type: text
  #x坐标
  x: 55
  #y坐标
  y: 20
  #文字内容（仅text）
  text: §6输入兑换码
  #文字大小（仅text，可以小数）
  size: 3
  #图片（仅image）
  image: '[local]MailBox/image_mailbox.png'
  #显示宽度（仅image）
  w: 40
  #显示高度（仅image）
  h: 27
#文本框
field:
  #x坐标
  x: 50
  #y坐标
  y: -1
  #显示宽度
  w: 140
  #显示高度
  h: 12
  #最大字符长度（最大32）
  max: 32
#按钮
button:
  #兑换
  exchange:
    #按钮ID
    id: MailCdkeyButton_Exchange
    #按钮文字
    text: §r兑换
    #按钮背景图
    img_1: '[local]MailBox/button_small.png'
    img_2: '[local]MailBox/button_small_.png'
    #x坐标
    x: -1
    #y坐标
    y: 100
    #显示宽度
    w: 30
    #显示高度
    h: 18
  #导出
  export:
    id: MailCdkeyButton_Export
    text: §r导出所有兑换码
    img_1: '[local]MailBox/image_mail.png'
    img_2: '[local]MailBox/image_mail_.png'
    x: -1
    y: 130
    w: 70
    h: 18
