#常驻HUD图标
hud:
  #是否启用常驻HUD（true 启用 | false 关闭）
  enable: true
  #HUD的ID
  id: MailBoxHud
  #HUD图片
  img: '[local]MailBox/hud_mail.png'
  #x坐标
  x: -45
  #y坐标
  y: 120
  #显示宽度
  w: 39
  #显示高度
  h: 43
  #原图宽度（VV2.6及以上不填）
  ww: 78
  #原图高度（VV2.6及以上不填）
  hh: 86
