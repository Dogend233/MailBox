  enable: true
  #HUD的ID
  id: MailBoxHud
  #背景图
  img: '[local]MailBox/hud_mail.png'
  #x坐标
  x: -1
  #y坐标
  y: 5
  #显示宽度
  ww: 39
  #显示高度
  hh: 43
