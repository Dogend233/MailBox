#邮箱GUI
gui:
  #允许指令打开邮箱（true 启用 | false 关闭）
  openCmd: true
  #允许按键打开邮箱（0-不允许|数字(例:50)单键打开|数1+数2(例:29+50)组合键打开(按住1再按2)）
  openKey: 29+50
  #GUI背景图片
  img: '[local]MailBox/gui_mailbox.png'
  #x坐标
  x: -1
  #y坐标
  y: -1
  #显示宽度
  w: 290
  #显示高度
  h: 250
  #原图宽度
  ww: 290
  #原图高度
  hh: 250
#按钮
button:
  #新邮件
  new:
    #按钮ID
    id: MailBoxButton_New
    #按钮文字
    text: §r写邮件
    #按钮提示文字
    hover:
    - §b新邮件
    - §r写一封邮件
    #按钮背景图
    img_1: '[local]MailBox/button_newmail.png'
    img_2: '[local]MailBox/button_newmail_.png'
    #x坐标
    x: 257
    #y坐标
    y: 4
    #显示宽度
    w: 30
    #显示高度
    h: 22
#标题
title:
  #是否启用标题（true 启用 | false 关闭）
  enable: true
  #标题类型（text：文字 | image：图片）
  type: image
  #x坐标
  x: 110
  #y坐标
  y: 5
  #文字内容（仅text）
  text: §r邮箱
  #文字大小（仅text，可以小数）
  size: 1.8
  #图片（仅image）
  image: '[local]MailBox/image_mailbox.png'
  #显示宽度（仅image）
  w: 40
  #显示高度（仅image）
  h: 27
#邮件列表
list:
  #x坐标
  x: 10
  #y坐标
  y: 33
  #显示宽度
  w: 240
  #显示高度
  h: 203
  #最小高度（建议比显示高度小5）
  mh: 198
  #最大高度计算公式：(邮件数量 * sh) + ih
  #每一封邮件所占高度
  sh: 30
  #第一封邮件所占额外高度
  oh: 5
  #邮箱为空时显示的文字
  nullBox: §c暂时没有邮件呐~
#邮件
mail:
  #y坐标计算公式：(oy * (邮件数量 - 1)) + fy
  #y坐标偏移量(每一封邮件增加的y坐标)
  oy: 30
  #邮件按钮
  button:
    #按钮ID前缀（ID为：前缀_邮件数量-1
    id: ViewMailButton
    #按钮背景图
    image_1: '[local]MailBox/image_mail.png'
    image_2: '[local]MailBox/image_mail_.png'
    #x坐标
    x: 5
    #第一封邮件按钮的y坐标
    fy: 1
    #显示宽度
    w: 225
    #显示高度
    h: 26
  #邮件标题
  topic:
    #x坐标
    x: 4
    #第一封邮件标题的y坐标
    fy: 4
    #文字大小（可以小数）
    size: 1
    #未读邮件前缀
    noRead: §e[未读] §r
    #未领取附件邮件前缀
    noFile: §c[附件] §r
    #当邮件标题长度大于div(不包含div)时，(div-2)后的文字裁剪为 ...
    div: 15
  #邮件发送时间
  date:
    #x坐标
    x: 152
    #第一封邮件发送时间的y坐标
    fy: 16
    #文字大小（可以小数）
    size: 1
    #前缀
    prefix: §b
    #显示发送时间的邮件类型
    display:
    - system
    - player
  #发件人
  sender:
    #x坐标
    x: 4
    #第一封邮件发件人的y坐标
    fy: 16
    #文字大小（可以小数）
    size: 1
    #前缀
    prefix: '§a来自: §6'
    #显示发件人的邮件类型
    display:
    - system
    - player
  #邮件类型
  type:
    #x坐标
    x: 105
    #第一封邮件发件人的y坐标
    fy: 16
    #文字大小（可以小数）
    size: 1
    #前缀
    prefix: '§d'
    #显示邮件类型的邮件类型
    display:
    - system
    - player
  #附件邮件小图标
  icon:
    #未领取图标
    image_1: '[local]MailBox/image_file.png'
    #已领取图标
    image_2: '[local]MailBox/image_file_.png'
    #x坐标
    x: 214
    #第一封邮件图标的y坐标
    fy: 2
    #显示宽度
    w: 15
    #显示高度
    h: 15
    #显示图标的邮件类型
    display:
    - system
    - player