name: MailBox
main: com.tripleying.qwq.MailBox.MailBox
version: 2.4.3
description: Send Mail with Items and Money.
author: Dogend
website: http://qwq.tripleying.com/plugins/mailbox
prefix: MailBox
depend: []
softdepend: [VexView, Vault, PlayerPoints, PlaceholderAPI, LocaleLanguageAPI]
commands:
  mailbox:
    description: MailBox's Commands
    aliases: mb
    usage: |
      /mb *Open MailBox
      /mb new *Create a new Mail
      /mb rb *See the list as recipient
      /mb sb *See the list as sender
      /mb cdk [cdkey] *Use cdkey