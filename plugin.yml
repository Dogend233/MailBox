name: MailBox
main: com.tripleying.qwq.MailBox.MailBox
version: 2.1.0
description: Send Mail with Item.
author: Dogend
website: qwq.tripleying.com
prefix: MailBox
softdepend: [VexView, Vault, PlayerPoints, PlaceholderAPI]
commands:
    mailbox:
        description: MailBox's Commands
        aliases: mb
        usage: |
            /mb *Open MailBox
            /mb new *Create a new Mail
            /mb rb *See the list as recipient
            /mb sb *See the list as sender
            /mb cdk [cdkey] *Use cdkey